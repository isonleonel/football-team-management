<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Team Management</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 centered-h2">
        <h2>Gestión de Equipo de Futbol</h2>
      </div>
    </div>
    
    <div class="row button-section">
      <div class="col-md-12">
        <button onclick="addPlayer()" type="button" class="btn btn-primary">Agregar jugador</button>
        <button onclick="listPlayers()" type="button" class="btn btn-primary">Listar jugadores</button>
        <button onclick="asignPosition()" type="button" class="btn btn-primary">Asignar posición</button>
        <button onclick="changePlayer()" type="button" class="btn btn-primary">Cambiar jugador</button>
      </div>
    </div>
  </div>

  <script src="team_management.js"></script>

</body>

</html>
